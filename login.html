<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InderTopUp</title>
</head>
<body style="font-family: sans-serif; background-color: #fffbea;">
  <div style="max-width: 400px; margin: 60px auto; padding: 30px; background: white; border-radius: 12px; border: 1px solid #ffc107;">
    <h2 style="text-align: center; color: #ffa000;">üîê Login ke InderTopUp</h2>
    <form onsubmit="loginUser(event)">
      <label>No. Telepon</label><br />
      <input type="text" id="loginPhone" required style="width: 100%; padding: 10px; margin: 10px 0;"><br />
      <label>Kata Sandi</label><br />
      <input type="password" id="loginPassword" required style="width: 100%; padding: 10px; margin: 10px 0;"><br />
      <button type="submit" style="background: #ff9900; color: white; padding: 12px; border: none; width: 100%; border-radius: 6px;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Belum punya akun? <a href="register.html">Daftar</a></p>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();
      const phone = document.getElementById('loginPhone').value;
      const password = document.getElementById('loginPassword').value;
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.phone === phone && user.password === password) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Login gagal, periksa kembali informasi anda.');
      }
    }
  </script>
</body>
</html>
