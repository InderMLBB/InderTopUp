<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up - InderTopUp</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    const paketData = {
      mlbb: {
        label: 'Diamond',
        options: [86, 172, 257, 344, 429]
      },
      ff: {
        label: 'Diamond',
        options: [70, 140, 355, 720, 1000]
      },
      roblox: {
        label: 'Robux',
        options: [80, 400, 800, 1700]
      },
      valo: {
        label: 'VP',
        options: [125, 420, 700, 1375]
      },
      pubg: {
        label: 'UC',
        options: [60, 180, 325, 660]
      },
      genshin: {
        label: 'Genesis Crystal',
        options: [60, 300, 980, 1980]
      }
    };

    function loadTopupOptions() {
      const urlParams = new URLSearchParams(window.location.search);
      const game = urlParams.get('game') || 'mlbb';
      const container = document.getElementById('paketContainer');
      const gameName = document.getElementById('gameName');
      const formLabel = document.getElementById('currencyLabel');

      gameName.textContent = game.toUpperCase();

      const data = paketData[game] || { label: 'Item', options: [100, 200, 300] };
      formLabel.textContent = data.label;

      container.innerHTML = '';
      data.options.forEach(amount => {
        const option = document.createElement('option');
        option.value = amount;
        option.textContent = `${amount} ${data.label}`;
        container.appendChild(option);
      });
    }

    function handleSubmit(event) {
      event.preventDefault();
      const game = new URLSearchParams(window.location.search).get('game') || 'mlbb';
      const amount = document.getElementById('paketContainer').value;
      window.location.href = `invoice.html?game=${game}&amount=${amount}`;
    }

    window.onload = loadTopupOptions;
  </script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo InderTopUp" class="logo">
    <h1>Top Up <span id="gameName"></span></h1>
  </header>

  <nav class="navbar">
    <a href="index.html">Beranda</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profil</a>
  </nav>

  <main>
    <section class="topup-section">
      <form onsubmit="handleSubmit(event)">
        <label for="paketContainer" id="currencyLabel">Diamond</label>
        <select id="paketContainer" required></select>

        <button type="submit" class="btn">Beli Sekarang</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 InderTopUp. Semua Hak Dilindungi.</p>
  </footer>
</body>
</html>
